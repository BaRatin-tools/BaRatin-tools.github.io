[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]
[params]
    date_format = "2 January 2006"
    disabled_logo = false
    logo = "img/logoWithText.png"
    logo_small = "img/logo.png"
    style = "blue"
    math = true

[permalinks]
    post = "/:year/:month/:day/:slug/"
            
[params.widgets]
    categories = true
    tags = true
    search = true
    
[params.recent_posts]
    enable = true
    hide_summary = false

[params.topbar]
    enable = false

